<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ryanair flight advisor</title>
  </head>
  <body>
    <div class="container" style="max-width: fit-content;">
        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
          <h1>Ryanair flight advisor</h1>
        </div>
        <div class="row mx-auto">
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="date" class="form-control" id="outboundDateFrom">
                <label for="outboundDateFrom">Wylot od:</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="date" class="form-control" id="outboundDateTo">
                <label for="outboundDateTo">Wylot do:</label>
              </div>
            </div>
          </div>
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="airport_origin" placeholder="Miejsca wylotu">
                <label for="airport_origin">Miejsca wylotu</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="airport_dest" placeholder="Miejsca przylotu">
                <label for="airport_dest">Miejsca przylotu</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="d-grid gap-2 col-2 mx-auto g-3">
              <button type="button" class="btn btn-primary btn-lg" onclick="preSearchFlight()">Szukaj!</button>
            </div>
          </div>
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <textarea class="form-control" style="height: 40vh;" id="resultTextarea" readonly></textarea>
                <label for="resultTextarea">Wyniki:</label>
              </div>
              <a href="airport_codes.txt" target="_blank" class="link-primary">Lista kodów krajów</a>
            </div>
          </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
